openapi: "3.0.3"
info:
  title: "arbeidssoker_besvarelse API"
  description: "arbeidssoker_besvarelse API"
  version: "1.0.0"
servers:
- url: "https://arbeidssoker_besvarelse"
paths:
  /api/v1/besvarelse:
    get:
      description: ""
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/ArbeidssokerRegistrertResponse"
  /api/v1/besvarelse/situasjon:
    patch:
      description: ""
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/ArbeidssokerRegistrertResponse"
  /internal/isAlive:
    get:
      description: ""
      responses:
        "200":
          description: "OK"
          content:
            text/plain:
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "ALIVE"
  /internal/isReady:
    get:
      description: ""
      responses:
        "200":
          description: "OK"
          content:
            text/plain:
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "READY"
  /internal/metrics:
    get:
      description: ""
      parameters:
      - name: "name[]"
