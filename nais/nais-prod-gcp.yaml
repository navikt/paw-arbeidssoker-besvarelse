apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: paw-arbeidssoker-besvarelse
  namespace: paw
  labels:
    team: paw
spec:
  azure:
    application:
      enabled: true
  idporten:
    enabled: true
  secureLogs:
    enabled: true
  image: {{ image }}
  ingresses:
    - https://arbeidssoker-besvarelse.intern.nav.no
  port: 8080
  replicas:
    min: 1
    max: 1
  liveness:
    path: /internal/isAlive
    initialDelay: 10
  readiness:
    path: /internal/isReady
    initialDelay: 10
  prometheus:
    enabled: true
    path: /internal/metrics
  env:
    - name: KAFKA_CONSUMER_ARBEIDSSOKER_REGISTERING_TOPIC
      value: paw.arbeidssoker-registrert-v2
    - name: KAFKA_CONSUMER_GROUP_ID
      value: arbeidssoker-besvarelse-consumer-v1
    - name: KAFKA_PRODUCER_ARBEIDSSOKER_BESVARELSE_TOPIC
      value: paw.arbeidssoker-besvarelse-v1
    - name: KAFKA_PRODUCER_ID
      value: arbeidssoker-besvarelse-producer-v1
    - name: UNLEASH_URL
      value: https://unleash.nais.io/api/
  resources:
    limits:
      cpu: '3'
      memory: 768Mi
    requests:
      cpu: 500m
      memory: 580Mi
  kafka:
    pool: nav-prod
  tokenx:
    enabled: true
  accessPolicy:
    inbound:
      rules:
        - application: aia-backend
          namespace: paw
  gcp:
    sqlInstances:
      - type: POSTGRES_14
        tier: db-custom-1-3840
        diskSize: 10
        diskAutoresize: true
        databases:
          - name: arbeidssoker-registrert
