apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: paw-arbeidssoker-besvarelse
  namespace: paw
  labels:
    team: paw
spec:
  azure:
    application:
      enabled: true
      allowAllUsers: true
  idporten:
    enabled: true
  secureLogs:
    enabled: true
  image: {{ image }}
  ingresses:
    - https://arbeidssoker-besvarelse.intern.dev.nav.no
  port: 8080
  replicas:
    min: 1
    max: 1
  liveness:
    path: /internal/isAlive
    initialDelay: 10
  readiness:
    path: /internal/isReady
    initialDelay: 10
  prometheus:
    enabled: true
    path: /internal/metrics
  env:
    - name: KAFKA_CONSUMER_ARBEIDSSOKER_REGISTERING_TOPIC
      value: paw.arbeidssoker-registrert-v2
    - name: KAFKA_CONSUMER_GROUP_ID
      value: arbeidssoker-besvarelse-consumer-v1
    - name: KAFKA_PRODUCER_ARBEIDSSOKER_BESVARELSE_TOPIC
      value: paw.arbeidssoker-besvarelse-v2
    - name: KAFKA_PRODUCER_ID
      value: arbeidssoker-besvarelse-producer-v1
    - name: UNLEASH_URL
      value: https://unleash.nais.io/api/
    - name: PDL_URL
      value: https://pdl-api.dev-fss-pub.nais.io/graphql
    - name: PDL_SCOPE
      value: api://dev-fss.pdl.pdl-api/.default
    - name: POAO_TILGANG_CLIENT_URL
      value: http://poao-tilgang.poao.svc.cluster.local
    - name: POAO_TILGANG_CLIENT_SCOPE
      value: api://dev-gcp.poao.poao-tilgang/.default
  resources:
    limits:
      cpu: '3'
      memory: 768Mi
    requests:
      cpu: 500m
      memory: 580Mi
  kafka:
    pool: nav-dev
  tokenx:
    enabled: true
  accessPolicy:
      inbound:
        rules:
          - application: aia-backend
            namespace: paw
          - application: debug-dings
            namespace: plattformsikkerhet
          - application: azure-token-generator
            namespace: aura
            cluster: dev-gcp
      outbound:
        rules:
          - application: poao-tilgang
            namespace: poao
        external:
          - host: pdl-api.dev-fss-pub.nais.io
  gcp:
    sqlInstances:
      - type: POSTGRES_14
        databases:
          - name: arbeidssoker-registrert
